<p>
  In today's news, here are the top stories:
</p>

<div>
  <mat-card *ngFor='let story of stories' class='story-card'>
    <mat-card-header>
      <mat-card-title>{{story.title}}</mat-card-title>
      <mat-card-subtitle>{{story.by}}</mat-card-subtitle>
      <mat-card-subtitle><a href={{story.url}} target="_blank">Go to story</a></mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
