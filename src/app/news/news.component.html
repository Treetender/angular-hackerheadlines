
<div>
  <mat-card *ngFor='let story of stories' class='story-card'>
    <mat-card-header>
      <mat-card-title>{{story.title}}</mat-card-title>
      <mat-card-subtitle>{{story.by}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <a href={{story.url}} target="_blank" mat-button>GO TO STORY</a>
    </mat-card-actions>
  </mat-card>
</div>
